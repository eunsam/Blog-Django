<!DOCTYPE html>
<html>
  <head>
    <meta http-http-equiv="content-Type" content="text/html"; charset="utf-8">
    <title>작성하기</title>
  </head>
  <body>
    <div align="center">
    <p>오늘 하루를 작성해보세요</p>
    {% if blog_detail %}
    <form action="{% url 'blog:modCon' %}" method="post">
    {% csrf_token %}
    제목 : <input type="text" name="title" value="{{blog_detail.b_title}}"></br>
    내용 : <input type="text" name="detail" value="{{blog_detail.b_detail}}"></br>
    <input type="submit" name="Modify" value="수정하기"></br>
    </form>
    {% else %}
      <p>작성된 게시글이 없습니다.</P>
    {% endif %}
    </div>
  </body>
</html>
